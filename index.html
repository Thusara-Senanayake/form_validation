<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./styling/form-styling.css">
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>

</head>
<body>
  <div class="container">
  
    <h2>Create your account<small>VLD. by JQuery</small></h2>
    
    <form id="form">
      
      <div class="group">      
        <input type="email" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Email</label>
      </div>
        
      <div class="group">      
        <input type="password" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Password</label>
      </div>

      <div class="group">      
        <input type="password" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Confirm Password</label>
      </div>

      <div class="group">      
        <input type="submit" class="submit action-button" value="Submit"  >
        <span class="highlight"></span>
        <span class="bar"></span>
        </div>
    </form>
        
 
  </div>
</body>
</html>
